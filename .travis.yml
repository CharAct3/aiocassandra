dist: trusty
language: python
sudo: required
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy"
services:
  - cassandra
before_script:
  - /opt/python/2.7/bin/pip install virtualenv
  - /opt/python/2.7/bin/virtualenv env_cqlsh
  - source env_cqlsh/bin/activate
  - travis_retry travis_wait 30 pip install cqlsh

  - echo 'waiting for cassandra is up'; while ! echo "exit" | cqlsh 127.0.0.1 --cqlversion=3.4.0; do sleep 1; echo -n '.'; done
  - deactivate
script:
  - export TOXENV=py`python -c 'import sys; print("py" if "__pypy__" in sys.builtin_module_names else "".join(map(str, sys.version_info[:2])))'`
  - echo "$TOXENV"

  - tox
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email: false
