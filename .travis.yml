dist: trusty
sudo: required

language: python
python:
- 3.4
- 3.5
- 3.6

cache: pip

addons:
  apt:
    sources:
    - sourceline: 'ppa:webupd8team/java'
    - sourceline: 'deb http://www.apache.org/dist/cassandra/debian 311x main'
      key_url: &apache-key https://www.apache.org/dist/cassandra/KEYS
    - sourceline: 'deb-src http://www.apache.org/dist/cassandra/debian 311x main'
      key_url: *apache-key
    packages:
    - oracle-java8-set-default
    - cassandra
services:
- cassandra

before_install:
- java -version
- python -V
install:
- pip install tox

before_script:
- tox -e wait-for-cassandra
script:
- tox -e python

jobs:
  include:
  - stage: Push to PYPI (runs only for tagged commits)
    if: tag IS present
    python: 3.6
    addons: {}
    services: []
    before_install: []
    install: skip
    before_script: []
    script: skip
    deploy:
      provider: pypi
      user: hellysmile
      password:
        secure: ""
      distributions: sdist bdist_wheel
      on:
        tags: true
        all_branches: true

notifications:
  email: false
