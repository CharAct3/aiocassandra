dist: trusty
sudo: required

language: python
python:
- 2.7
- 3.3
- 3.4
- 3.5
- 3.6
- pypy2.7-5.10.0
- pypy3.5-5.10.0

cache: pip

addons:
  apt:
    sources:
    - sourceline: 'ppa:webupd8team/java'
    - sourceline: 'deb http://www.apache.org/dist/cassandra/debian 311x main'
      key_url: &apache-key https://www.apache.org/dist/cassandra/KEYS
    - sourceline: 'deb-src http://www.apache.org/dist/cassandra/debian 311x main'
      key_url: *apache-key
    packages:
    - oracle-java8-set-default
    - cassandra
services:
- cassandra

before_install:
- java -version
install:
- pip install tox

before_script:
- tox -e wait-for-cassandra
script:
- tox -e python

notifications:
  email: false

