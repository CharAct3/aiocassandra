[tox]
envlist =
    py3{5,6}
    pypy3
skip_missing_interpreters = True

[testenv]
deps =
    cassandra-driver
    flake8
    isort
commands =
    flake8 --show-source aiocassandra.py setup.py tests.py
    isort --check-only aiocassandra.py setup.py tests.py

    # envpython to mute "WARNING:test command found but not installed in testenv"
    {envpython} tests.py

[testenv:wait-for-cassandra]
basepython = python2.7
skipsdist = true
skip_install = true
deps =
    cqlsh
whitelist_externals =
    bash
    echo
setenv =
    CQL_VERSION=3.4.4
commands =
    echo Waiting till cassandra is up...
    bash -c "                                                \
        while ! echo exit | cqlsh --cqlversion=$CQL_VERSION; \
        do                                                   \
            sleep 1;                                         \
            echo -n .;                                       \
        done                                                 \
    "
