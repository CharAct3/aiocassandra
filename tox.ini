[tox]
envlist =
    py26,
    py27,
    py3{3,4,5,6}
    pypy
skip_missing_interpreters = True

[testenv]
deps =
    cassandra-driver
    flake8
    isort
commands =
    flake8 --show-source aiocassandra.py
    isort --check-only aiocassandra.py --diff
    {envpython} tests.py

[testenv:py26]
deps =
    cassandra-driver
    unittest2
commands =
    {envpython} tests.py
