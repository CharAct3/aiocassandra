[tox]
envlist =
    py26,
    py27,
    py3{3,4,5,6}
    pypy
skip_missing_interpreters = True

[testenv]
deps =
    cassandra-driver
    flake8
    isort
commands =
    flake8 --show-source aiocassandra.py setup.py tests.py tests_asyncio.py
    isort --check-only --diff aiocassandra.py setup.py tests.py tests_asyncio.py

    flake8 --show-source setup.py
    isort --check-only setup.py --diff

    {envpython} tests.py

[testenv:py26]
deps =
    cassandra-driver
    unittest2
commands =
    {envpython} tests.py

[testenv:py27]
commands =
    flake8 --show-source aiocassandra.py setup.py tests.py tests_trollius.py
    isort --check-only --diff aiocassandra.py setup.py tests.py tests_trollius.py
    {envpython} tests.py

[testenv:pypy]
commands =
    flake8 --show-source aiocassandra.py setup.py tests.py tests_trollius.py
    isort --check-only --diff aiocassandra.py setup.py tests.py tests_trollius.py
    {envpython} tests.py
